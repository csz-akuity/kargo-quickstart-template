---
# Kargo Project - Each team manages their own Kargo manifests
# This file lives in: github.com/csz-akuity/kargo-quickstart-template (main branch)
apiVersion: kargo.akuity.io/v1alpha1
kind: Project
metadata:
  name: kargo-quickstart-template
  namespace: default
spec:
  # Promotion policies with RBAC considerations
  promotionPolicies:
    - stage: dev
      autoPromotionEnabled: true
    - stage: staging
      autoPromotionEnabled: true
    - stage: prod
      autoPromotionEnabled: false
      # Require approval for production promotions
      enableAutoPromotion: false

  # Security settings
  securityContext:
    # Require authentication for all operations
    enforceAuthentication: true
    # Enable audit logging
    enableAuditLogging: true
  
  # Resource limits and quotas
  resourceQuota:
    # Limit the number of stages per project
    maxStages: 10
    # Limit the number of warehouses per project
    maxWarehouses: 5
